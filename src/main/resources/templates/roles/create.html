<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">
	<h4>Create a new role</h4>
	<hr>
		<form th:action="@{/roles/}" th:object="${role}" th:method="post">
			<p th:text="${fields}"></p>
			<div class="form-group">
				<input type="text" th:field="*{name}" name="name" placeholder="Enter role name" class="form-control" autofocus>
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-2">Role name error</p>
			</div>
			<div class="form-group">
				<a href="/roles" class="btn btn-secondary">Go back</a>
				<button type="submit" class="btn btn-primary" style="cursor:pointer;">Save</button>
			</div>
		</form>
	</div>
</th:block>

</html>
